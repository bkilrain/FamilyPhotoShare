<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Family Photo Share</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <h1>It's Family Photo Share!</h1>
    <h3>click upload or choose a batch</h3>

    <form id="file-input">
      <input type="text" placeholder="Batch Name" id="batch-name" name="batch" required>
      <label name="batch">Please enter the name for your batch of photos</label>
      <input type="file" id="files" name="file" multiple>
      <label name="file">Please select file(s)</label>
      <input type="submit">
    </form>

    <div id="batch-list"></div>
  
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script src="./javascripts/index.js"></script>
  </body>
</html>
